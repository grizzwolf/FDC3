script: echo "doing nothing here, see deployments below."

deploy:
  - provider: script
    skip_cleanup: true
    # TODO - replace maoo/fdc3-pages-layout with FDC3/FDC3, as soon as code is contributed
    # script: curl https://raw.githubusercontent.com/maoo/FDC3/common-docs-layout/docs/prepare-docs-release.sh | bash
    script: >
      mkdir -p docs/_includes ;
      cp -Rf common-assets/theme/assets docs/ ;
      cp -Rf common-assets/theme/_layouts docs/ ;
      cp -Rf common-assets/theme/_includes/common docs/_includes ;
    on:
      branch: root-website
  - provider: pages
    skip-cleanup: true
    github-token: $GH_TOKEN
    email: $GITHUB_EMAIL
    name: $GITHUB_USERNAME
    verbose: true
    keep-history: true
    local-dir: gh-pages-docs
    target_branch: gh-pages
    on:
      branch: root-website

